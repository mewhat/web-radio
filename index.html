<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no,minimum-scale=1.0,maximum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>web-audio</title>
	<link rel="stylesheet" href="css/index.css">
	<link rel="stylesheet" href="css/reset.css">
</head>
<body>

<div id="container">
    <div class="bg"></div>
    <div class="wap">
        <div class="disc">
            <div class="turn">
                <div class="img">
                    <img src="img/1666859627714552 (1).jpg">
                </div>
            </div>
            <a href="#" id="play" class="btn" onclick="return false;" data-action="play"></a>
            <a href="#" id="stop" onclick="return false;" data-action="stop"></a>
        </div>
        <div id="audio">
            <audio id="audio">
                <source src="http://mp3.9ku.com/m4a/186947.m4a" type="audio/mpeg">
            </audio>
        </div>

        <div class="m-song">
            <h2 id="song-head"></h2>
            <div id="lrc">
                <div id="song-lrc" style="top: 0px;">
                    <br>
                    <br>
                </div>
            </div>
            
        </div>

        <div class="control">
            <span id="current-time"></span>
            <div id="bar">
                <div id="volume-many"></div>
                <span id="btn"></span>
            </div>
            <span id="total-time"></span><br>
        </div>
        <div class="control">
            <div id="volume-bar">
                <div id="many"></div>
                <span id="volume-btn"></span>
            </div>
        </div>     
    </div>
    <!--隐藏歌单，或者放在侧面-->
    <div id="song-list" style="display: none;"></div>
	<div class="bottom-btn">
        <div href="#" class="btn">
            <em>
                打开网易云音乐
            </em>
        </div>
    </div>
</div>
<script src="js/verdor/doT.min.js"></script>
<script src="js/reset.js"></script>
<script src="js/common.js"></script>
<script id="songListTmpl" type="text/template">
        {{ for(var prop in it) { }}
        <li class="item {{=it[prop].active}}" data-song-link="{{=it[prop].url}}" data-song-lrc="{{=it[prop].lrcLink}}">{{=it[prop].name}}</li>
        {{ } }}
    </script>
    <script id="lrcListTmpl" type="text/template">
        {{ for(var prop in it) { }}
        <li data-song-lrc-time="{{=it[prop].time}}">{{=it[prop].name}}</li>
        {{ } }}
    </script>
<script src="js/song-list.js"></script>
<script src="js/song-service.js"></script>
<script src="js/song-cache.js"></script>
<script src="js/data-render.js"></script>
<script src="js/index.js"></script>
</body>
</html>
